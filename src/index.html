<!DOCTYPE html>
<html>
  <head>
    <title>Pig Latin</title>
  </head>
  <body>
    <h2>Pig Latin translator</h2>

    <div class="container">
      <form id="entry">
        <label for="sentence">Please enter a word or sentence:</label>
        <input type="text" name="sentence" id="userSentence">
        <button type="submit" name="button">Submit</button>
      </form>
      <div id="output">
        <h3>Your sentence in Pig Latin is:</h3>
        <p id="sentence"></p>
      </div>

    </div>

  </body>
</html>
